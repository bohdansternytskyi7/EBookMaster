<div *ngIf="borrowings.length  > 0" class="borrowing-list">
  <h2>Historia wypożyczeń</h2>
  <table>
    <thead>
      <tr>
        <th>Tytuł</th>
        <th>Autor</th>
        <th>Data wypożyczenia</th>
        <th>Data zwrotu</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let borrowing of borrowings">
        <td>{{ borrowing.book.title }}</td>
        <td>{{ getAuthors(borrowing.book.authors) }}</td>
        <td>{{ borrowing.borrowingDate | date: 'dd-MM-yyyy HH:mm' }}</td>
        <td>{{ borrowing.returnDate | date: 'dd-MM-yyyy HH:mm' }}</td>
      </tr>
    </tbody>
  </table>
</div>
